<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<title>Googly eyes</title>
		<script src="googlyeyes.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.addEventListener("DOMContentLoaded", function(){
				var p = new GooglyPane(1000, 600, [
					["eyeHuge", 20, 20, 50],
					["eyeTopLeft", 0, 0, 30],
					["eyeTopRight", 100, 0, 10],
					["eyeBottomLeft", 0, 42, 5],
					["eyeBottomRight", 50, 50, 2]],
					document.getElementById("eyesContainer"));
				p.follow_mouse();
			}, false);
		</script>
	</head>
	<body>
		<h1>Great googly moogly!</h1>
		<div id="eyesContainer" style="width: 1000px; height: 200px; background-color: blue;"></div>
	</body>
</html>
